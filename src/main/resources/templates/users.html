<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<title>Users</title>
	<link rel="stylesheet" href="/css/users.css">
</head>

<body>

	<div class="header">
		<div class="title-box">
			<div class="title">Fake Bank USA</div>
		</div>
		<a class="register-link" href="/register">Register</a>
	</div>

	<div class="all-users">
		<div th:each="user : ${users}">
			<div class="user-info">
				<div class="user-info-header">
					<div class="name">
						<span><b>[[${user.name}]]</b></span>
					</div>
					<span th:inline="text">
						<a class="link" th:href="@{/users/{userId}(userId=${user.userId})}">Edit User</a>
					</span><br />
				</div><br/>
				<b>Username:</b> <span th:text="${user.username}"></span><br />
				<b>Password:</b> <span th:text="${user.password}"></span><br />
				<hr />
				<b>Address:</b> <br />
				<div class="address">
					<span th:text="${user.address.addressLine1}"></span><br />
					<span th:if="${user.address.addressLine2 != null and user.address.addressLine2 != ''}">
						<span th:text="${user.address.addressLine2}"></span><br />
					</span>
					<span th:text="${user.address.city}"></span><br />
					<span th:text="${user.address.state}"></span><br />
					<span th:text="${user.address.country}"></span><br />
					<span th:text="${user.address.zipCode}"></span><br />
				</div>
				<hr />
				<b>Accounts:</b>
				<div th:each="account : ${user.accounts}">
					<span id="account" th:text="${account.accountName}"></span>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
